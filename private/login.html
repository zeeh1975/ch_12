<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formulario de alta de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/assets/scripts/const.js" defer></script>
    <script src="/assets/scripts/login.js" defer></script>
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5 shadow-lg bg-info">
                            <h2 class="text-center mb-4">Login</h2>
                            <form id="loginform">
                                <div class="form-floating mb-3 ">
                                    <input class="form-control bg-light" type="text" name="nombre" autofocus="" required=""
                                        placeholder="Nombre">
                                    <label class="form-label" for="nombre">Nombre</label>
                                </div>
                                <div>
                                    <button class="btn btn-success d-block w-100" type="submit"
                                        id="loginBtn">Ingresar</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
